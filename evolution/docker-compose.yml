# ===========================================
# STACK: EVOLUTION
# ===========================================
# No Portainer aparece como stack "evolution"
# Contém: Evolution API, Redis, PostgreSQL próprio
# ===========================================

services:
  api:
    image: evoapicloud/evolution-api:v2.3.6
    container_name: evolution_api
    restart: unless-stopped
    ports:
      - "8082:8080"
    environment:
      - SERVER_URL=http://localhost:8082
      - AUTHENTICATION_TYPE=apikey
      - AUTHENTICATION_API_KEY=${EVOLUTION_API_KEY:-sua_chave_evolution_aqui}
      - DATABASE_ENABLED=true
      - DATABASE_PROVIDER=postgresql
      - DATABASE_CONNECTION_URI=postgresql://postgres:${POSTGRES_PASSWORD:-evolution123}@db:5432/evolution
      - DATABASE_CONNECTION_CLIENT_NAME=evolution
      - CACHE_REDIS_ENABLED=true
      - CACHE_REDIS_URI=redis://redis:6379
      - CACHE_REDIS_PREFIX_KEY=evolution
      # Configurações para corrigir QR code
      - WEBSOCKET_ENABLED=true
      - WEBSOCKET_GLOBAL_EVENTS=false
      - CONFIG_SESSION_PHONE_VERSION=
    volumes:
      - evolution_instances:/evolution/instances
    depends_on:
      - db
      - redis
    networks:
      - evolution_network

  db:
    image: postgres:15-alpine
    container_name: evolution_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-evolution123}
      POSTGRES_DB: evolution
    volumes:
      - evolution_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - evolution_network

  redis:
    image: redis:7-alpine
    container_name: evolution_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - evolution_redis_data:/data
    networks:
      - evolution_network

volumes:
  evolution_instances:
  evolution_db_data:
  evolution_redis_data:

networks:
  evolution_network:
    driver: bridge
